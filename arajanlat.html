<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiberbiztonság kisokos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">

</head>
    <body>
        <div id="loginSection">
            <h1>Árajánlat kérése</h1>
            <p>Ez a tartalom csak a helyes jelszó beírása után jelenik meg.</p>
            <p>Formátum: Jelszo1+Jelszo2+Jelszo3 egymás után fontos a kis-nagybetű és ékezet is!</p>
            <label for="passwordBox">Jelszó: </label>
            <input type="password" id="passwordBox">
            <button onclick="checkPassword()">Belépés</button>
        </div>
        <div id="secretContent">
        <div class="fejlec">
            <header>
                <h1>Mindent a kiberbiztonságról</h1>
                <br>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Kik azok a kiberbűnözők?</a></li>
                    <li><a href="#Tuzfalak">Tűzfalak</a></li>
                    <li ><a href="xss.html#pelda">Mindennapi példák</a></li>
                    <li class="active"><a href="arajanlat.html">Árajánlat</a></li>
             </ul>

             
            </nav>
        </div>
        
        <div class="main-layout">
            <div class="side left-side">
                <img src="kepek/36030.gif">
            </div>
            <div class="center-content">
            <main>
                <article>
                    <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php">
                        <div>
                            <label>Vezetéknév:</label>
                            <input type="text" id="textbox" name="textbox" placeholder="Gipsz">
                            <br>
                            <label>Keresztnév:</label>
                            <input type="text" id="textbox" name="textbox" placeholder="Jakab">
                            <br>
                            <label for="region">Megye:</label>
                                <select id="region" name="region" onchange="updateForm()">
                                    <option value="Pest">Pest</option>
                                    <option value="Other">Egyéb</option>
                                </select>
                                <br>
                            <label for="districts">Válasszon egy területet:</label>
                            <select id="districts" name="districts" style="display:block;">
                                <option value="Budaors">Budapest</option>
                                <option value="Budaors">Budaörs</option>
                                <option value="Cegled">Cegléd</option>
                                <option value="Dunakeszi">Dunakeszi</option>
                                <option value="Erd">Érd</option>
                                <option value="Godollo">Gödöllő</option>
                            </select>
                            <input type="text" id="county" name="county" placeholder="Írja be a megyét" style="display:none;">
                        </div>

                        <script>
                            function updateForm() {
                                var regionSelect = document.getElementById('region');
                                var selectedRegion = regionSelect.options[regionSelect.selectedIndex].value;
                                var districtSelect = document.getElementById('districts');
                                var countyInput = document.getElementById('county');

                                if (selectedRegion === 'Pest') {
                                    districtSelect.style.display = 'block'; // Megjelenítjük a területek legördülő listáját
                                    countyInput.style.display = 'none'; // Elrejtjük a megye szövegbevitelit
                                } else if (selectedRegion === 'Other') {
                                    districtSelect.style.display = 'none'; // Elrejtjük a területek legördülő listáját
                                    countyInput.style.display = 'block'; // Megjelenítjük a megye szövegbevitelit
                                }
                            }
                        </script>

                        <div>
                            <label>Radio Buttons:</label>
                            <input type="radio" id="radio1" name="radio" value="Option 1">
                            <label for="radio1">Option 1</label>
                            <input type="radio" id="radio2" name="radio" value="Option 2">
                            <label for="radio2">Option 2</label>
                        </div>
                        <div>
                            <label>Checkboxes:</label>
                            <input type="checkbox" id="checkbox1" name="checkbox" value="Checkbox 1">
                            <label for="checkbox1">Checkbox 1</label>
                            <input type="checkbox" id="checkbox2" name="checkbox" value="Checkbox 2">
                            <label for="checkbox2">Checkbox 2</label>
                        </div>
                        <div>
                            <label>Date:</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div>
                            <label>Color:</label>
                            <input type="color" id="color" name="color">
                        </div>
                        <div>
                            <label>Range (Csuszka):</label>
                            <input type="range" id="range" name="range" min="0" max="10">
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </article>
            </main>
            </div>
            <div class="side right-side">
                <img src="kepek/36030.gif">
            </div>
        </div>
            <footer>

            </footer>
        
                <script>
                    function checkPassword() {
                        var password = document.getElementById('passwordBox').value;
                        if(password == 'SzeretekWeboldaltFejleszteni') {
                            document.getElementById('secretContent').style.display = 'block';
                            document.getElementById('loginSection').style.display = 'none';
                        } else {
                            alert('Helytelen jelszó!');
                        }
                    }
                </script>
        </div>
    </body>
</html>
